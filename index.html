<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="m-4">
      <div
        class="p-6 max-w-sm mx-auto b bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg shadow-lg flex items-center gap-x-4"
      >
        <div>
          <div class="text-xl font-medium text-green-950">Abdellah</div>
          <p class="text-green-100">You have a new message!</p>
        </div>
      </div>
    </div>
    <div class="m-4">
      <button class="button bg-gradient-to-r mx-auto rounded-t-xl text-white text-4xl block from-yellow-300 to-yellow-500 p-6 w-80">Click me!</button>
    </div>
    <!-- shadow,cursor, transition and pseudo classes -->
    <div class="m-4">
      <div class="size-96 shadow-xl mx-auto bg-lime-500 rounded-lg  hover:shadow-2xl hover:rounded-none hover:bg-cyan-500 transition-all duration-800"></div>
    </div>
    <!-- margin and padding -->
     <!-- 
      -m margin
      -ml margin left
      -mr margin right
      -mt margin top
      -mb margin bottom
      -mx margin inline
      -my margin block
     -->
      <!-- the same with padding by switching "m" by "p" -->
    <div class="m-4">
      <div class="size-96 bg-cyan-500 mx-auto p-20">
        <div class="bg-yellow-300 size-60">

        </div>
      </div>
    </div>
    <!--container and the with and the height -->
    <div class="container m-4 bg-red-400 min-h-96 p-10 rounded">
      <div class="bg-purple-500 mx-auto p-20 w-full min-w-96 max-w-2xl h-1/2 rounded">
      </div>
    </div>
  </body>
</html>
