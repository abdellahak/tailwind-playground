<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h2 class="text-center text-5xl font-bold">colors and gradients</h2>
    <div class="m-4">
      <div
        class="p-6 max-w-sm mx-auto b bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg shadow-lg flex items-center gap-x-4"
      >
        <div>
          <div class="text-xl font-medium text-green-950">Abdellah</div>
          <p class="text-green-100">You have a new message!</p>
        </div>
      </div>
    </div>
    <h2 class="text-center text-5xl font-bold">buttons</h2>
    <div class="m-4">
      <button
        class="button bg-gradient-to-r mx-auto rounded-t-xl text-white text-4xl block from-yellow-300 to-yellow-500 p-6 w-80"
      >
        Click me!
      </button>
    </div>
    <!-- shadow,cursor, transition and pseudo classes -->
    <h2 class="text-center text-5xl font-bold">
      shadow, cursor, transition and pseudo elements
    </h2>
    <div class="m-4">
      <div
        class="size-96 shadow-xl mx-auto bg-lime-500 rounded-lg hover:shadow-2xl hover:rounded-none hover:bg-cyan-500 transition-all duration-800"
      ></div>
    </div>
    <!-- margin and padding -->
    <!-- 
      -m margin
      -ml margin left
      -mr margin right
      -mt margin top
      -mb margin bottom
      -mx margin inline
      -my margin block
     -->
    <!-- the same with padding by switching "m" by "p" -->
    <h2 class="text-center text-5xl font-bold">padding and margin</h2>
    <div class="m-4">
      <div class="size-96 bg-cyan-500 mx-auto p-20">
        <div class="bg-yellow-300 size-60"></div>
      </div>
    </div>
    <h2 class="text-center text-5xl font-bold">container</h2>
    <!--container and the with and the height -->
    <div class="container m-4 bg-red-400 min-h-96 p-10 rounded">
      <div
        class="bg-purple-500 mx-auto p-20 w-full min-w-96 max-w-2xl h-1/2 rounded"
      ></div>
    </div>
    <h2 class="text-center text-5xl font-bold">Flex</h2>
    <!-- flex -->
    <div
      class="m-4 h-52 gap-2 flex bg-slate-800 p-5 rounded-xl justify-center items-center"
      id="flex"
    >
      <div class="bg-blue-700 rounded-xl p-5 text-xl font-bold text-white">
        01
      </div>
      <div class="bg-blue-700 rounded-xl p-5 text-xl font-bold text-white">
        02
      </div>
      <div class="bg-blue-700 rounded-xl p-5 text-xl font-bold text-white">
        03
      </div>
      <div class="bg-blue-700 rounded-xl p-5 text-xl font-bold text-white">
        04
      </div>
    </div>
    <!-- Grid layout, animations, and responsive design examples -->
    <h2 class="text-center text-5xl font-bold">Grid layout, animations, and responsive design</h2>
    <div
      class="m-4 bg-purple-950 rounded-xl grid grid-cols-2 lg:grid-cols-6 xl:grid-cols-10 gap-x-4 gap-y-2 p-5"
    >
      <div
        class="bg-purple-500 border-2 border-purple-500 hover:border-purple-300 rounded-xl text-xl font-bold text-white p-5 hover:scale-105 transition-transform cursor-pointer hover:animate-pulse"
      >
        01
      </div>
      <div
        class="border-2 border-purple-500 hover:border-purple-300 bg-purple-500 rounded-xl text-xl font-bold text-white p-5 hover:scale-105 transition-transform cursor-pointer hover:animate-pulse"
      >
        02
      </div>
      <div
        class="border-2 border-purple-500 hover:border-purple-300 bg-purple-500 rounded-xl text-xl font-bold text-white p-5 hover:scale-105 transition-transform cursor-pointer hover:animate-pulse"
      >
        03
      </div>
      <div
        class="border-2 border-purple-500 hover:border-purple-300 bg-purple-500 rounded-xl text-xl font-bold text-white p-5 hover:scale-105 transition-transform cursor-pointer hover:animate-pulse"
      >
        04
      </div>
      <div
        class="border-2 border-purple-500 hover:border-purple-300 bg-purple-500 rounded-xl text-xl font-bold text-white p-5 hover:scale-105 transition-transform cursor-pointer hover:animate-pulse"
      >
        05
      </div>
      <div
        class="border-2 border-purple-500 hover:border-purple-300 bg-purple-500 rounded-xl text-xl font-bold text-white p-5 hover:scale-105 transition-transform cursor-pointer hover:animate-pulse"
      >
        06
      </div>
      <div
        class="border-2 border-purple-500 hover:border-purple-300 bg-purple-500 rounded-xl text-xl font-bold text-white p-5 hover:scale-105 transition-transform cursor-pointer hover:animate-pulse"
      >
        07
      </div>
      <div
        class="border-2 border-purple-500 hover:border-purple-300 bg-purple-500 rounded-xl text-xl font-bold text-white p-5 hover:scale-105 transition-transform cursor-pointer hover:animate-pulse"
      >
        08
      </div>
      <div
        class="border-2 border-purple-500 hover:border-purple-300 bg-purple-500 rounded-xl text-xl font-bold text-white p-5 hover:scale-105 transition-transform cursor-pointer hover:animate-pulse"
      >
        09
      </div>
      <div
        class="border-2 border-purple-500 hover:border-purple-300 bg-purple-500 rounded-xl text-xl font-bold text-white p-5 hover:scale-105 transition-transform cursor-pointer hover:animate-pulse"
      >
        10
      </div>
    </div>
  </body>
</html>
